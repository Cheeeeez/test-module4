<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Tên:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div *ngIf="bookForm.get('title').invalid && bookForm.get('title').touched" style="color: red">
      Title is required!
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Tác giả:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="author" formControlName="author">
    </div>
    <div *ngIf="bookForm.get('author').invalid && bookForm.get('author').touched" style="color: red">
      Author is required!
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Mô tả:</label>
    <div class="col-sm-5">
      <textarea class="form-control" formControlName="description" id="description" cols="20" rows="10"></textarea>
    </div>
    <div *ngIf="bookForm.get('description').invalid && bookForm.get('description').touched" style="color: red">
      Description is required!
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-primary mr-2">Thêm sách</button>
      <a [routerLink]="[ '/book' ]" class="btn btn-outline-dark">Thoát</a>
    </div>
  </div>
</form>
