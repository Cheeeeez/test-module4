<div class="row mt-5">
  <div class="col-7">
    <h3>Chi tiết sách</h3>
  </div>
  <div class="col-5">
    <a [routerLink]="['/book']" class="btn btn-primary">Xem danh sách</a>
  </div>
  <div class="row mt-3 p-3">
    <div class="col-12">
      <span>Tên sách: {{book.title}}</span><br>
      <span>Tác giả: {{book.author}}</span>
      <p>Mô tả:</p>
      <div class="row">
        <div class="col-4">
          {{book.description}}
        </div>
      </div>
    </div>
  </div>
</div>
